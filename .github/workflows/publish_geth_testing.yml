name: Publish go-ethereum tests container

on:
  workflow_dispatch:
    inputs:
      tfhe_rs_ref:
        description: 'Branch, tag or commit SHA1 to checkout TFHE-rs'
        required: true
        default: "main"
        type: string
      go_ethereum_ref:
        description: 'Branch, tag or commit SHA1 to checkout go-ethereum'
        required: true
        default: "main"
        type: string
      tfhe_rs_c_api_tag:
        description: 'TFHE-rs C API tag (default: latest)'
        default: "latest"
        type: string
        required: false

env:
  DOCKER_IMAGE: ghcr.io/zama-ai/geth-tests

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Container Registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out tfhe-rs
        uses: actions/checkout@v3
        with:
          repository: zama-ai/tfhe-rs
          ref: ${{ inputs.tfhe_rs_ref }}
          path: tfhe-rs

      - name: Check out go-ethereum
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.go_ethereum_ref }}
          path: go-ethereum
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          file: go-ethereum/docker/Dockerfile
          push: true
          pull: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ inputs.tfhe_rs_c_api_tag }},${{ env.DOCKER_IMAGE }}:latest
          labels: geth-tests
          